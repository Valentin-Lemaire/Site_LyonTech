<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin - Lyon Tech</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;500;600;700;800&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../main.css">
    <script>
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
    </script>
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-body);
        }

        .login-card {
            background: var(--bg-surface);
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border-glass);
        }

        .login-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-main);
            font-family: 'Barlow Condensed', sans-serif;
            font-weight: 700;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-main);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-glass);
            border-radius: 0.5rem;
            background: var(--bg-body);
            color: var(--text-main);
            font-size: 1rem;
        }

        .error-message {
            color: #ef4444;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">Administration</h1>
            <div id="error-msg" class="error-message">Identifiants incorrects</div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" id="password" class="form-input" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%">Se connecter</button>
            </form>
            <p style="text-align: center; margin-top: 1rem;">
                <a href="../index.html" style="color: var(--text-muted); text-decoration: none; font-size: 0.9rem;">←
                    Retour au site</a>
            </p>
        </div>
    </div>

    <!-- Firebase Compat SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script>
        // Config
        const firebaseConfig = {
            apiKey: "AIzaSyBRnfU9g641yhKsjGXxbV_KbzRN3whfa1M",
            authDomain: "site-lyon-tech.firebaseapp.com",
            projectId: "site-lyon-tech",
            storageBucket: "site-lyon-tech.firebasestorage.app",
            messagingSenderId: "382756341988",
            appId: "1:382756341988:web:189cf01cb7819764a1c4f1",
            measurementId: "G-HHNHXMTZ75"
        };

        // Init
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Redirection si déjà connecté (avec délai pour éviter boucle)
        // On ne redirige plus automatiquement au chargement pour casser la boucle si besoin
        // L'utilisateur pourra cliquer sur un bouton "Accéder au dashboard" s'il est déjà auth
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log("Utilisateur connecté :", user.email);
                // Optionnel : Afficher un message "Déjà connecté" avec un lien vers l'index
                // window.location.href = 'index.html'; // Désactivé pour test
                loginForm.style.display = 'none';
                document.querySelector('.login-title').textContent = 'Bienvenue ' + user.email;

                const accessBtn = document.createElement('a');
                accessBtn.href = 'index.html';
                accessBtn.className = 'btn btn-primary';
                accessBtn.style.display = 'block';
                accessBtn.style.textAlign = 'center';
                accessBtn.style.marginTop = '1rem';
                accessBtn.style.textDecoration = 'none';
                accessBtn.textContent = 'Accéder au Tableau de Bord';
                document.querySelector('.login-card').appendChild(accessBtn);
            }
        });

        const loginForm = document.getElementById('loginForm');
        const errorMsg = document.getElementById('error-msg');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            errorMsg.style.display = 'none';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    window.location.href = 'index.html'; // Redirection explicite après succès
                })
                .catch((error) => {
                    console.error("Erreur de connexion:", error);
                    let message = "Une erreur est survenue.";
                    switch (error.code) {
                        case 'auth/invalid-email':
                            message = "L'adresse email n'est pas valide.";
                            break;
                        case 'auth/user-disabled':
                            message = "Ce compte a été désactivé.";
                            break;
                        case 'auth/user-not-found':
                            message = "Aucun utilisateur trouvé avec cet email.";
                            break;
                        case 'auth/wrong-password':
                        case 'auth/invalid-credential':
                            message = "Mot de passe incorrect.";
                            break;
                        case 'auth/too-many-requests':
                            message = "Trop de tentatives échouées. Veuillez réessayer plus tard.";
                            break;
                        default:
                            message = "Erreur : " + error.message;
                    }
                    errorMsg.textContent = message;
                    errorMsg.style.display = 'block';
                });
        });
    </script>
</body>

</html>
